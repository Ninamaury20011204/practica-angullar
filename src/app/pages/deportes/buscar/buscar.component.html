<div class="container mt-4">
    <div class="input-group mb-3">
        <input type="text" class="form-control" #busador placeholder="Buscar Equipos..." (keydown.enter)="equipoEncontrado(busador.value)" aria-label="Buscar deportes" aria-describedby="button-buscar">
        <button class="btn btn-primary" type="button" id="button-buscar" (click)="equipoEncontrado(busador.value)">Buscar</button>
    </div>
</div>
